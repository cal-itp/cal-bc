{% extends "landings_base.html" %}
{% load static %}
{% load svg %}
{% block main %}
<main class="flex min-h-full bg-white">
  <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>

        <img src="{% static 'landings/caltrans_dds.svg' %}" class="h-20 w-auto" alt="Caltrans"/>
        <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to Cal B/C</h2>
      </div>

      <div class="mt-10">
        <div class="mt-10">
          <div class="mt-6 grid grid-cols-1 gap-4">
            <a href="{% url 'projects' %}" class="flex w-full items-center justify-center gap-3 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:ring-transparent">
              {% svg 'landings/microsoft' class="h-5 w-5" %}
              <span class="text-sm font-semibold leading-6">Sign in with Microsoft</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img src="{% static 'landings/watt_train.jpg' %}" class="absolute inset-0 h-full w-full object-cover"/>
  </div>
</main>
{% endblock %}
