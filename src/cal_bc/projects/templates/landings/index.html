{% extends "base.html" %}
{% load static %}
{% block main %}
<main class="flex min-h-full bg-white">
  <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>

        <img src="{% static 'landings/caltrans.svg' %}" class="h-20 w-auto" alt="Caltrans">
        <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to Cal B/C</h2>
      </div>

      <div class="mt-10">
        <div class="mt-10">
          <div class="mt-6 grid grid-cols-1 gap-4">
            <a href="/accounts/login" class="flex w-full items-center justify-center gap-3 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:ring-transparent">
              <svg viewBox="0 0 21 21" aria-hidden="true" class="h-5 w-5">
                <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
              </svg>
              <span class="text-sm font-semibold leading-6">Sign in with Microsoft</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img src="https://www.calitp.org/images/stories-background-impact.jpg" class="absolute inset-0 h-full w-full object-cover"/>
  </div>
</main>
{% endblock %}
