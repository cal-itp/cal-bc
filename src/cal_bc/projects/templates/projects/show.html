{% extends "base.html" %}
{% block main %}
<div class="min-h-full">
    {% include "_header_nav.html" %}
    {% load static widget_tweaks %}
    <header class="relative bg-white shadow dark:bg-gray-800 dark:shadow-none dark:after:pointer-events-none dark:after:absolute dark:after:inset-x-0 dark:after:inset-y-0 dark:after:border-y dark:after:border-white/10">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">{{ project.name }}</h2>
        </div>
    </header>
    <main class="min-h-full bg-white dark:bg-gray-900">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="space-y-12">
                <div class="grid grid-cols-1 gap-x-8 gap-y-10 border-b border-gray-900/10 pb-12 md:grid-cols-3 dark:border-white/10">
                    <div>
                        <h2 class="text-base/7 font-semibold text-gray-900 dark:text-white">Project Information</h2>
                        <p class="mt-1 text-sm/6 text-gray-600 dark:text-gray-400">Project analysis
                            settings.</p>
                    </div>

                    <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:col-span-2">
                        <div class="sm:col-span-4">
                            <div for="{{ field.id_for_label }}"
                                 class="block text-sm/6 font-medium text-gray-900 dark:text-white">Project name
                            </div>
                            <div class="mt-2">
                                <div class="block w-full rounded-md bg-white px-3 py-1.5 text-base
                                text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                                focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6
                                dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500
                                dark:focus:outline-indigo-500">{{project.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
                <a href="{% url 'project_edit' project.pk %}"
                   class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:focus-visible:outline-indigo-500">
                    Edit Project
                </a>
            </div>
        </div>
    </main>
</div>
{% endblock %}
